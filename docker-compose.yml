version: '3'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  bot:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    restart: on-failure
    depends_on:
      - redis
    environment:
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379/0

volumes:
  redis_data:
